<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer="defer" src="./js/app.js"></script>
</head>

<body>
<div class="container-fluid mt-5">
  <div class="fixed-top mt-5" style="width: 280px;">
    <form id="form">
      <div class="mb-3">
        <label for="ecologicalType">
          <select class="form-select" id="ecologicalType">
            <option value="">Select ecological type:</option>
            <option value="saprotrophic">saprotrophic</option>
            <option value="mycorrhizal">mycorrhizal</option>
            <option value="parasitic">parasitic</option>
          </select>
        </label>
      </div>
      <div class="mb-3">
        <label for="stipeCharacter">
          <select class="form-select" id="stipeCharacter">
            <option value="">Select stipe character:</option>
            <option value="bare">bare</option>
            <option value="ring">ring</option>
            <option value="volva">volva</option>
            <option value="ring and volva">ring and volva</option>
            <option value="cortina">cortina</option>
          </select>
        </label>
      </div>
      <div class="mb-3">
        <label for="hymeniumType">
          <select class="form-select" id="hymeniumType">
            <option value="">Select hymenium type:</option>
            <option value="gills">gills</option>
            <option value="pores">pores</option>
            <option value="smooth">smooth</option>
            <option value="ridges">ridges</option>
            <option value="teeth">teeth</option>
            <option value="gleba">gleba</option>
          </select>
        </label>
      </div>
      <div class="mb-3">
        <label for="capShape">
          <select class="form-select" id="capShape">
            <option value="">Select cap shape:</option>
            <option value="campanulate">campanulate</option>
            <option value="conical">conical</option>
            <option value="convex">convex</option>
            <option value="depressed">depressed</option>
            <option value="flat">flat</option>
            <option value="infundibuliform">infundibuliform</option>
            <option value="offset">offset</option>
            <option value="ovate">ovate</option>
            <option value="umbilicate">umbilicate</option>
            <option value="umbonate">umbonate</option>
            <option value="concave to plane">concave to plane</option>
            <option value="semi-spherical">semi-spherical</option>
            <option value="no">no</option>
          </select>
        </label>
      </div>
      <div class="mb-3">
        <label for="whichGills">
          <select class="form-select" id="whichGills">
            <option value="">Select the way gills are connected to the stipe:</option>
            <option value="adnate">adnate</option>
            <option value="adnexed">adnexed</option>
            <option value="decurrent">decurrent</option>
            <option value="emarginate">emarginate</option>
            <option value="free">free</option>
            <option value="seceding">seceding</option>
            <option value="sinuate">sinuate</option>
            <option value="subdecurrent">subdecurrent</option>
            <option value="no">no</option>
          </select>
        </label>
      </div>
      <div class="mb-3">
        <label for="sporePrintColor">
          <select class="form-select" id="sporePrintColor">
            <option value="">Select the spore print color:</option>
            <option value="black">black</option>
            <option value="blackish-brown">blackish-brown</option>
            <option value="brown">brown</option>
            <option value="buff">buff</option>
            <option value="cream">cream</option>
            <option value="green">green</option>
            <option value="ochre">ochre</option>
            <option value="olive">olive</option>
            <option value="olive-brown">olive-brown</option>
            <option value="pink">pink</option>
            <option value="pinkish-brown">pinkish-brown</option>
            <option value="purple">purple</option>
            <option value="purple-black">purple-black</option>
            <option value="purple-brown">purple-brown</option>
            <option value="salmon">salmon</option>
            <option value="tan">tan</option>
            <option value="white">white</option>
            <option value="yellow">yellow</option>
            <option value="yellow-orange">yellow-orange</option>
            <option value="yellow-brown">yellow-brown</option>
            <option value="bordeaux">bordeaux</option>
            <option value="reddish-brown">reddish-brown</option>
          </select>
        </label>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Find</button>
      </div>
    </form>
  </div>
  <div class="row row-cols-2 gap-3 text-center" id="main" style="margin-left: 280px;">
    <p>Hello world! Mushrooms will be here.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
