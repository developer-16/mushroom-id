<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer="defer" src="./js/app.js"></script>
</head>

<body>
<div class="container-fluid pt-3">
  <div class="bg-light fixed-top p-3" style="width: 280px; height: 100%">
    <form id="form">
      <div class="mb-2">
        <label for="ecologicalType">
          <select class="form-select" id="ecologicalType">
            <option value="">Select ecological type:</option>
          </select>
        </label>
      </div>
      <div class="mb-2">
        <label for="stipeCharacter">
          <select class="form-select" id="stipeCharacter">
            <option value="">Select stipe character:</option>
          </select>
        </label>
      </div>
      <div class="mb-2">
        <label for="hymeniumType">
          <select class="form-select" id="hymeniumType">
            <option value="">Select hymenium type:</option>
          </select>
        </label>
      </div>
      <div class="mb-2">
        <label for="capShape">
          <select class="form-select" id="capShape">
            <option value="">Select cap shape:</option>
          </select>
        </label>
      </div>
      <div class="mb-2">
        <label for="whichGills">
          <select class="form-select" id="whichGills">
            <option value="">Select the way gills are connected to the stipe:</option>
          </select>
        </label>
      </div>
      <div class="mb-2">
        <label for="sporePrintColor">
          <select class="form-select" id="sporePrintColor">
            <option value="">Select the spore print color:</option>
          </select>
        </label>
      </div>
      <div class="mb-2">
        <button type="submit" class="btn btn-primary">Find</button>
      </div>
    </form>
  </div>
  <div style="margin-left: 280px;">
    <div class="row" id="search-status">
      <p>Apply some filters and press 'Find'</p>
    </div>
    <hr>
    <div class="row row-cols-4 text-center" id="main">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
