<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/hover.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="icon" href="./icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./icon.png">

  <link rel="manifest" href="./site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script defer="defer" src="./js/app.js"></script>
</head>

<body>
<nav class="navbar bg-light fixed-top">
  <div class="container-fluid">
    <div class="offcanvas offcanvas-end overflow-auto" data-bs-scroll="true" tabindex="-1" id="filters">
      <form id="form" class="form-check form-check-inline">
        <div class="d-flex justify-content-between p-2 sticky-top bg-white">
          <button type="submit" class="btn btn-outline-secondary" data-bs-dismiss="offcanvas" id="show-button">Show
          </button>
          <button type="reset" class="btn btn-outline-secondary">Reset</button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="offcanvas" aria-label="Close">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <label class="form-label">Taxon</label>
        <div class="mb-3">
          <select class="form-select" id="division" name="division"></select>
          <select class="form-select" id="class" name="class"></select>
          <select class="form-select" id="order" name="order"></select>
          <select class="form-select" id="family" name="family"></select>
          <select class="form-select" id="genus" name="genus"></select>
        </div>
        <div id="ecologicalType"></div>
        <div id="stipeCharacter"></div>
        <div id="hymeniumType"></div>
        <div id="capShape"></div>
        <div id="whichGills"></div>
        <div id="sporePrintColor"></div>
      </form>
    </div>
    <a class="navbar-brand">Mushroom ID</a>
    <div class="navbar-text" id="search-status"></div>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#filters"
            aria-controls="filters">Filters<span class="navbar-toggler-icon ms-2"></span>
    </button>
  </div>
</nav>
<div class="container-fluid pt-5 mt-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 text-center" id="main"></div>
</div>

</body>

</html>
